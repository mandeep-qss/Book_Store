{% extends 'layout.html' %}

{% block 'main_content' %}
    <div class="container my-4">
    
         <section id="register-form">
    
              <!--Title-->
              <h2 class="section-heading text-center mb-4 h2">
                Register / Sign up form
              </h2>
            
              <!-- Description -->
              <p>
              </p>
            
              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-2 mb-4"></div>
            
                <!--Grid column-->
                <div class="col-md-8 mb-4">
            
                  <!--Section: Live preview-->
                  <section>
            
                    <!-- Default form register -->
                    <form class="text-center border border-light p-5" method="POST">
                      {%csrf_token%}
            
                      <p class="h4 mb-4">Register</p>

                      <div class="form-row mb-4">
                        <div class="col">
                          <!-- First name -->
                          <input type="text" id="defaultRegisterFormFirstName" class="form-control" name="sfirstname" placeholder="First name">
                        </div>
                        <div class="col">
                          <!-- Last name -->
                          <input type="text" id="defaultRegisterFormLastName" class="form-control" name="slastname" placeholder="Last name">
                        </div>
                      </div>
            
                      <!-- E-mail -->
                      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" name="semail" placeholder="E-mail">
            
                      <!-- Password -->
                      <input type="password" id="defaultRegisterFormPassword" class="form-control" name="password" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 8 characters and 1 digit
                      </small>
                                          
                      <!-- Sign up button -->
                      <button class="btn btn-info my-4 btn-block waves-effect waves-light" name="signup" type="submit">Register</button>
                                    
                    </p></form>
                    <!-- Default form register -->
            
                  </section>
                  <!--Section: Live preview-->
            
                </div>
                <!--Grid column-->
                        
              </div>
              <!--Grid row-->
            
            </section>
    
      </div>
      {% endblock %}
